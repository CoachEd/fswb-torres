<!DOCTYPE html>
<html lang="en">
<head><title>Opening Color</title></head>
<body>

<textarea id="opn" rows="6" cols="40"></textarea>

<script>
var obj = document.getElementById("opn");

var s = "East of House";
s = s + "\n\n";
s = s + "You are standing in a grassy field east of a blue house, with a locked front door. ";
s = s + "There is a large white mailbox here.\n";

obj.innerHTML = s;

obj.style.color = "blue"; //NEW

</script>

</body>
</html>
