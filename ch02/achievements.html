<!-- filename: achievements.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Achievements</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Bonus XP</strong> - You have earned bonus experience points!
  </div>
  <div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Info.</strong> - Your supply of gems is near full.
  </div>
  <div class="alert alert-warning">
    <strong>Warning</strong> - Lumber supply is less than 50% of capacity.
  </div>
  <div class="alert alert-danger">
    <strong>Danger!</strong>  Enemy orcs are approaching!
  </div>
  <div class="alert alert-primary">
    <strong>Defend</strong> - Mount a defense.
  </div>

</div>

</body>
</html>
